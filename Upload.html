<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="Upload.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    /> -->
    <title>Upload</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="grid">
        <div class="grid-item-1">
          <img
            class="cashe-logo"
            src="images/cashe-logo 1.svg"
            alt="cashe-logo"
          />
          <button class="save">Save</button>
        </div>
        <div class="grid-item-2">
          <div class="navigationButtons">
            <button id="previousButton">Previous</button>
            <button id="nextButton">Next</button>
          </div>
        </div>
        <!-- <div class="grid-item-2"> -->
        <!-- <div class="navigationButtons">
            <button id="previousButton">Previous</button>
            <button id="nextButton">Next</button>
          </div> -->
        <!-- </div> -->
        <div class="grid-item-3">
          <!-- <button type="button" id="uploadButton">
            <i class="bi bi-cloud-upload"></i>Upload Document<canvas
              id="pdfCanvas"
            ></canvas>
          </button> -->
          <button id="uploadButton">UploadDocument</button>
          <input type="file" id="fileInput" style="display: none" />
        </div>
        <div class="grid-item-4">
          <div class="dropdown partyNumber mt-2">
            <button
              class="btn btn-lg dropdownButton dropdown-toggle col-12"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="partyButton"
            >
              <i class="bi bi-circle-fill circle party" id="partyCircle"></i>
              Employee
            </button>
            <ul class="dropdown-menu col-12">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  id="addEmployee"
                  data-color="red"
                >
                  Employee
                  <i class="bi bi-plus plus" id="partyCircle"></i>
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  id="addEmployer"
                  data-color="blue"
                  >Employer <i class="bi bi-plus plus"></i
                ></a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  id="addAgency"
                  data-color="green"
                  >Agency <i class="bi bi-plus plus"></i
                ></a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  id="addClient"
                  data-color="yellow"
                  >Client <i class="bi bi-plus plus"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="firstButton">
            <button
              draggable="true"
              type="button"
              class="buttonClass"
              data-type="Text"
            >
              <i class="bi bi-fonts textIcon"></i>
              <span class="text">Text</span>
            </button>
          </div>
          <div class="firstButton">
            <button
              draggable="true"
              type="button"
              class="buttonClass"
              data-type="Signature"
            >
              <i class="bi bi-pencil signatureIcon"></i>
              <span class="signature">Signature</span>
            </button>
          </div>
          <div class="firstButton">
            <button
              draggable="true"
              type="button"
              class="buttonClass"
              data-type="Date"
            >
              <i class="bi bi-calendar-event dateIcon"></i>
              <span class="date">Date</span>
            </button>
          </div>
        </div>
      </div>
      <div class="grid-item-5">
        <div class="bottomCard">
          <li>Draw a text field on the page with a mouse</li>
          <li>Drag & drop any other field type on the page</li>
          <li>Click on the field type above to start drawing it</li>
        </div>
      </div>
    </div>
    <script src="Upload.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  </body>
</html>
