<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    
    <link rel="stylesheet" href="Upload.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Upload</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="grid">
        <div class="grid-item-1">
          <img  class="cashe-logo" src="images/cashe-logo 1.svg" alt="cashe-logo"/>
        </div>
        <div class="grid-item-2">
          <div class="navigationButtons">
            <button id="previousButton">Previous</button>
            <button id="nextButton">Next</button>
          </div>
        </div>
        <div class="grid-item-3">
          <!-- <button type="button" id="uploadButton">
            <i class="bi bi-cloud-upload"></i>Upload Document<canvas
              id="pdfCanvas"
            ></canvas>
          </button> -->
          <button id="uploadButton">UploadDocument</button>
          <input type="file" id="fileInput" style="display: none" />  
        </div>
        <div class="grid-item-4">
          <div class="dropdown partyNumber mt-2">
            <button
              class="btn btn-lg dropdownButton dropdown-toggle col-12"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-circle-fill circle"></i> First Party
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Second Party</a></li>
              <li><a class="dropdown-item" href="#">Third Party</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-plus plus"></i></a></li>
            </ul>
          </div>
          <div class="firstButton">
            <button draggable="true" type="button" class="buttonClass" data-type="Text">
              <i class="bi bi-fonts"></i>
              <span>Text</span>
            </button>
          </div>
          <div class="firstButton">
            <button draggable="true" type="button" class="buttonClass" data-type="Signature">
              <i class="bi bi-pencil"></i>
              <span>Signature</span>
            </button>
          </div>
          <div class="firstButton">
            <button draggable="true" type="button" class="buttonClass" data-type="Date">
              <i class="bi bi-calendar-event"></i>
              <span>Date</span>
            </button>
          </div>
          <div class="bottomCard"></div>
        </div>
      </div>
    </div>
    <script src="Upload.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  </body>
</html>
