<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Popup.css">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
    <div class="homeContainer">
      <img class="docuSealImage mt-3" src="images/Docuseal.png" alt="Docuseal" Docuseal />
      <span class="docuSealText">Docuseal</span>
      <button class="btn upgrade mt-2">UPGRADE</button>
      <button class="btn Settings mt-2">Settings</button>
      <button class="btn accountPersonName mt-2">KM</button>
    </div>
    <div class="homeContainer">
      <h1 class="documentTemplates mt-4">Document Templates</h1>
      <button class="btn upload mt-4">
        <i class="bi bi-upload"></i> UPLOAD
      </button>
      <button id="openPopup" class="btn Create mt-4">
        <i class="bi bi-plus"></i> CREATE
      </button>
    </div>
    <!-- <div class="row"> -->
      <div class="col-sm-4 mb-3 mb-sm-0">
        <div class="card cardname mt-4">
          <div class="card-body cardbodyname">
            <h5 class="card-title cardtitlename">SampleDocument</h5>
            <p class="card-text cardtextname"><i class="bi bi-person"></i> User Name</p>
            <p class="card-text2 cardtextname2"><i class="bi bi-calendar4-event"></i> Document Created Date And Time</p>
          </div>
        </div>
      </div>
    <!-- </div> -->
    <div class="col-sm-11 mb-3 mb-sm-0">
      <div class="card cardupload mt-5 mb-3">
        <div class="card-body cardbodyupload">
          <p class="card-text cardtextuploadicon"><i class="bi bi-cloud-upload"></i></p>
          <p class="card-text cardtextupload"> Upload New Document</p>
          <p class="card-text cardtextupload2"> Click to upload or drag and drop</p>
        </div>
      </div>
    </div>
    <div>
      <a href="ViewArchived.html" class="viewArchived" id="viewArchived">View Archived</a>
    </div>
  <!-- <button id="openPopup" class="btn btn-primary"> + Create</button> -->
  <div id="popupContainer" class="popupContainer">
    <div class="popup">
      <div class="popupHeader">
        <h4>New Document Template</h4>
        <span id="closePopup" class="closePopup">&times;</span>
      </div>
      <hr>
      <input type="text" id="documentName" placeholder="Document Name" class="form-control searchField" required>
      <div class="folderText">
        <span><i class="bi bi-folder"></i> Default</span>
        <span class="changeFolder"> Change Folder</span>
      </div>
      <button id="createButton" class="btn createButton">CREATE</button>
    </div>
  </div>

  <script src="Popup.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
